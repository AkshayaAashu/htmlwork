<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Register Here!!</h1>
    <form action="" method="" enctype="">
        <div>

            <label for="id_firstname">First Name:</label>
            <input type="text" placeholder="Enter first name" id="id_firstname" class="">
        </div>
        <div>

            <label for="id_lastname">Last Name:</label>
            <input type="text" placeholder="Enter second name" id="id_lastname" class="">
        </div>
        <div>

            <label for="id_email">Email:</label>
            <input type="email" placeholder="enter email" id="id_email" class="">
        </div>
        <div>
            <label for="id_password">Password:</label>
            <input type="password" id="id_password" class="">
        </div>
        <div>
            <label for="id_phone">PhoneNumber</label>
            <input type="text" placeholder="enter phonenumbr" id="id_phone" class="">
        </div>
        <div>
            <label for="">Gender</label>
            <label for="id_male">Male</label>
            <input type="radio" id="id_male" name="gender">
            <label for="id_female">Female</label>
            <input type="radio" id="id_female" name="gender">
            <label for="id_others">Other</label>
            <input type="radio" id="id_others" name="gender">
        </div>
        <div>
            <label for="">Select language</label>
            <select name="" id="">
            <option value="">python</option>
            <option value="">java</option>
            <option value="">php</option>
        </select>
        </div>
      <div>
        <label for="">Zip code</label>
        <input type="text" placeholder="enter zipcode" id="id_zip">
      </div>
      <div>
        <label for="">About</label>
        <textarea name="" id="" cols="30" rows="10"></textarea>
      </div>
      <div>
        <label for="">Student image</label>
        <input type="file">
      </div>
      <div>
        <label for="">Student range</label>
        <input type="range" min="l" max="100" value="50" name="" id="">
      </div>
      <div>
           <label for="">Languages</label>
           <input type="checkbox" id="id_cpp">c++
           <input type="checkbox" id="id_py">python
           <input type="checkbox" id="id_java">java
      </div>
      <input type="submit" value="Register"

    </form>

</body>

</html>
